{% extends 'base.html' %}
{% block main %}
    {% for post in post_list %}
        <article class="post post-1">
            <header class="entry-header">
                <h1 class="entry-title"><a href="{% url 'blog:detail' post.pk %}">{{ post.title }}</a></h1>

                <div class="entry-meta">
                    <span class="post-category"><a href="#">{{ post.category.name }}</a></span>
                    <span class="post-date"><a href="#">
                        <time class="entry-date" datetime="{{ post.created_time }}">{{ post.created_time }}
                        </time></a></span>
                    <span class="post-author"><a href="#">{{ post.author }}</a></span>
                    <span class="comments-link"><a href="#">评论 {{ post.comment_counts }}</a></span>
                    <span class="views-count"><a href="#">阅读 {{ post.views }}</a></span>
                </div>
            </header>
            <div class="sdfd">
                <p>{{ post.excerpt }}</p>
            </div>
            <div class="read-more cl-effect-14">
                <a href="{% url 'blog:detail' post.pk %}" class="more-link">继续阅读 <span class="meta-nav">→</span></a>
            </div>
        </article>
    {% empty %}
        <div class="on-post">暂时还没有发布文章</div>
    {% endfor %}
    <!-- 简单分页效果
<div class="pagination-simple">
    <a href="#">上一页</a>
    <span class="current">第 6 页 / 共 11 页</span>
    <a href="#">下一页</a>
</div>
-->
    <div class="pagination">...</div>
{% endblock main %}
